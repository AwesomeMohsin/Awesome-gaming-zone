<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/14c4cbc0ae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
    <title>Gamer</title>
</head>

<body>
    <header>
        <!-- Navigation Bar -->

        <nav class="nav-bar">
            <div class="nav-logo-title">
                <img class="nav-logo" src="./images/Frame.png" alt="">
                <h3 class="nav-title"><span>G</span>amer</h3>
            </div>
            <div class="nav-content">
                <p class="about-us">About Us</p>
                <p class="developers">Developers
                </p>
                <div class="follow">
                    <p class="follow-text">Follow Us On</p>
                    <img id="youtube" src="./images/youtube.svg" alt="">
                    <img id="tiktok" src="./images/tiktok.svg" alt="">
                </div>
            </div>
        </nav>

        <!-- Banner Section -->

        <section class="banner">
            <div class="banner-content">
                <h3 class="banner-title-1">PLAY LIKE THE</h3>
                <h3 class="banner-title-2">G.O.A.T.</h3>
                <div>
                    <p><i class="fa-regular fa-circle-play" style="color: #ff42a5;"></i> 1-Click instant play</p>
                    <p><i class="fa-solid fa-download" style="color: #ff42a5;"></i> No Download</p>
                    <p><i class="fa-solid fa-user-group fa-sm" style="color: #ff42a5;"></i> 1000s of supported online games</p>
                </div>
                <div class="banner-btn">
                    <button class="btn-sign">SIGN IN</button>
                    <button class="btn-rogue">GO ROGUE</button>
                </div>
            </div>
            <div class="banner-img">
                <img class="banner-pic" src="./images/Group 18.png" alt="banner-pic">
            </div>
        </section>
    </header>
</body>

</html>
